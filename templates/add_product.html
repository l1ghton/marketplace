<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить новый товар</h1>
        
        <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="name">Название товара:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="description">Описание товара:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div>
                <label for="price">Цена товара:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div>
                <label for="rating">Рейтинг товара (от 1 до 5):</label>
                <input type="number" id="rating" name="rating" step="0.1" min="1" max="5" required>
            </div>

            <div>
                <label for="image">Изображение товара (опционально):</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div>
                <label for="video">Видео товара (опционально):</label>
                <input type="file" id="video" name="video" accept="video/*">
            </div>

            <div>
                <button type="submit">Добавить товар</button>
            </div>
        </form>

        <br>
        <a href="{{ url_for('admin') }}">Вернуться в админку</a>
    </div>
</body>
</html>
