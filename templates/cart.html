<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Marketplace</title>
<link rel="stylesheet" href="../static/style.css">
</head>
<body>

<header>
<h1>Your Cart</h1>
<a class="button" href="{{ url_for('index') }}">Back to Home</a>
</header>

<main>
{% if cart_items %}
<div class="cart-items">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }} ₽</td>
                <td>
                    <input type="number" class="quantity" value="{{ item.quantity }}" min="1" data-product-id="{{ item.id }}">
                </td>
                <td>{{ item.price * item.quantity }} ₽</td>
                <td>
                    <button class="remove-from-cart" data-product-id="{{ item.id }}">Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="cart-summary">
        <h3>Total: {{ total_price }} ₽</h3>
        <button class="checkout-button">Proceed to Checkout</button>
    </div>
</div>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
</main>

<footer>
<p>&copy; 2023 Marketplace</p>
</footer>

<script src="{{ url_for('static', filename='js/cart.js') }}"></script> <!-- Подключение JavaScript -->
</body>
</html>
